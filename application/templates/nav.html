{% set active_page = active_page|default('index') -%}
{% block navbar %}
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('index') }}">Meals Recommend</a>
            </div>
            <ul class="nav navbar-nav">
                <li {% if active_page  == "index" %} class="active" {% endif %}><a
                        href="{{ url_for('index') }}">Index</a>
                </li>
                {% if session.get("login") == True %}
                    <li {% if active_page  == "manager" %}class="active"{% endif %}>
                        <a href="{{ url_for('manager_list') }}">List</a>
                    </li>
                {% endif %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if session.get("login") == False %}
                    <li><a href="{{ url_for('register') }}"><span class="glyphicon glyphicon-log-in"></span>
                        Register</a>
                    </li>
                    <li><a href="{{ url_for('login') }}"><span class="glyphicon glyphicon-user"></span> Login</a></li>
                {% else %}
                    <li><a href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-log-in"></span> Logout</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
{% endblock %}
